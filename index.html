<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/reset.css">
    <link rel="stylesheet" href="/style.css">
    <title>Joquempo</title>
</head>

<body>
    <header class="header">
        <h1 class="winner">Jogadora 1 ganhou!</h1>
        <div class="score-box">
            <span class="player-name player-name-1">Jogadora 1</span>
            <strong class="score score-1">03</strong>
            <span class="versus">VS</span>
            <strong class="score score-2">02</strong>
            <span class="player-name player-name-2">Jogadora 2</span>
        </div>
    </header>
    <section class="battlefield-container">
        <div class="button-wrapper">
            <button class="button-object">Pedra</button>
            <button class="button-object">Papel</button>
            <button class="button-object">Tesoura</button>
        </div>
        <div class="battlefield">
            <div class="field"></div>
            <span class="versus versus--field">VS</span>
            <div class="field"></div>
        </div>
        <div class="button-wrapper">
            <button class="button-object">Pedra</button>
            <button class="button-object">Papel</button>
            <button class="button-object">Tesoura</button>
        </div>
        </section>
    <div class="button-bottom-wrapper">
    <button class="button-object button-start">Iniciar</button>
    <button class="button-object">Resetar</button>
</div>
</body>

</html>
